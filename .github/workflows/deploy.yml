name: Deploy
on:
  push:
    branches: [main]
  pull_request:
    branches: main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x.x

      - name: Build step
        run: 'deno task build' # üìù Update the build command(s) if necessary
        env: # Or as an environment variable
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          DENO_DEPLOYMENT_ID: 'BUILDING_ON_ACTIONS'

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: 'haystack' # üìù Update the deploy project name if necessary
          entrypoint: './main.ts' # üìù Update the entrypoint if necessary
